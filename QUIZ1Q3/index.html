<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Operators ready</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#arithmetic">Arithmetic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#comparison">Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#logical">Logical</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 content">
        <h1>Operators</h1>
        <p>Lets go Ma'am! values are: A = 20 and B = 5.</p>


        <h2 id="arithmetic">Arithmetic Operators</h2>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="performArithmetic('add')">Add (A + B)</button>
            <button class="btn btn-primary" onclick="performArithmetic('subtract')">Subtract (A - B)</button>
            <button class="btn btn-primary" onclick="performArithmetic('multiply')">Multiply (A * B)</button>
            <button class="btn btn-primary" onclick="performArithmetic('divide')">Divide (A / B)</button>
            <button class="btn btn-primary" onclick="performArithmetic('modulus')">Modulus (A % B)</button>
        </div>
        <p id="arithmeticResult" class="result"></p>


        <h2 id="comparison">Comparison Operators</h2>
        <div class="btn-group">
            <button class="btn btn-success" onclick="performComparison('greater')">Is A > B?</button>
            <button class="btn btn-success" onclick="performComparison('equal')">Is A == B?</button>
            <button class="btn btn-success" onclick="performComparison('notEqual')">Is A != B?</button>
        </div>
        <p id="comparisonResult" class="result"></p>


        <h2 id="logical">Logical Operators</h2>
        <div class="btn-group">
            <button class="btn btn-warning" onclick="performLogical('and')">A  AND B</button>
            <button class="btn btn-warning" onclick="performLogical('or')">A OR B</button>
        </div>
        <p id="logicalResult" class="result"></p>
    </div>


    <footer>
        <p>Please like and subscribe to classical music!<a href="https://www.google.com/search?q=classical+music&rlz=1C1NMEO_enPH1122PH1122&oq=classical+music&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRg7MgYIAhBFGDsyBggDEEUYPdIBCDI4NTJqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8" target="_blank" style="color: #ffc107;">Classic</a>.</p>
    </footer>


    <script>
 
        let A = 20;  
        let B = 5;   


        function performArithmetic(operation) {
            let result;  
            if (operation === 'add') {
                result = A + B;  // A + B
            } else if (operation === 'subtract') {
                result = A - B;  // A - B
            } else if (operation === 'multiply') {
                result = A * B;  // A * B
            } else if (operation === 'divide') {
                result = A / B;  // A / B
            } else if (operation === 'modulus') {
                result = A % B;  // A % B
            }
            
            document.getElementById("arithmeticResult").innerHTML = "Result: " + result;
        }


        function performComparison(operation) {
            let result;  
            if (operation === 'greater') {
                result = A > B;  // A > B
            } else if (operation === 'equal') {
                result = A == B;  // A == B
            } else if (operation === 'notEqual') {
                result = A != B;  // A != B
            }
            
            document.getElementById("comparisonResult").innerHTML = "Result: " + result;
        }


        function performLogical(operation) {
            let x = true;  
            let y = false; 
            let result;    
            if (operation === 'and') {
                result = x && y;  
            } else if (operation === 'or') {
                result = x || y;  
            }

            document.getElementById("logicalResult").innerHTML = "Logical Result: " + result;
        }
    </script>

    
    
</body>
</html>
